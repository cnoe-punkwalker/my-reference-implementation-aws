apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  description: Adds a Go application with AWS resources
  name: app-with-aws-resources
  title: Add a Go App with AWS resources
spec:
  owner: guests
  type: service
  parameters:
    - properties:
        name:
          title: Application Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
        labels:
          title: Labels
          type: object
          additionalProperties:
            type: string
          description: Labels to apply to the application
          ui:autofocus: true
      required:
        - name
      title: Choose your repository location
    - description: Configure your DynamoDB table
      properties:
        apiVersion:
          default: awsblueprints.io/v1alpha1
          description: APIVersion for the resource
          type: string
        config:
          description: TableSpec defines the desired state of Table
          properties:
            writeConnectionSecretToRef:
              description: Name of the secret to store connection details
              properties:
                name:
                  type: string
                  default: connection-secret
            globalSecondaryIndices:
              items:
                properties:
                  keySchema:
                    description: KeySchema specifies the attributes to create the primary key for tables or indices.
                    properties:
                      hashKeyName:
                        type: string
                      hashKeyType:
                        enum:
                          - B
                          - "N"
                          - S
                        type: string
                      rangeKeyName:
                        type: string
                      rangeKeyType:
                        enum:
                          - B
                          - "N"
                          - S
                        type: string
                    required:
                      - hashKeyName
                      - hashKeyType
                    type: object
                  name:
                    type: string
                  projection:
                    properties:
                      attribtues:
                        description: Attributes specified here must not be in the primary key or index.
                        items:
                          type: string
                        type: array
                      projectionType:
                        description: Attributes to project for this index. Defaults to ALL
                        enum:
                          - KEYS_ONLY
                          - INCLUDE
                          - ALL
                        type: string
                    required:
                      - attribtues
                      - projectionType
                    type: object
                  throughputConfig:
                    description: ThroughputConfig defines this table's read and write capacities. Not required for on-demand mode.
                    properties:
                      read:
                        type: integer
                      write:
                        type: integer
                    required:
                      - read
                      - write
                    type: object
                required:
                  - keySchema
                  - name
                type: object
              type: array
            localSecondaryIndices:
              items:
                properties:
                  keySchema:
                    description: KeySchema specifies the attributes to create the primary key for tables or indices.
                    properties:
                      hashKeyName:
                        type: string
                      hashKeyType:
                        enum:
                          - B
                          - "N"
                          - S
                        type: string
                      rangeKeyName:
                        type: string
                      rangeKeyType:
                        enum:
                          - B
                          - "N"
                          - S
                        type: string
                    required:
                      - hashKeyName
                      - hashKeyType
                    type: object
                  name:
                    type: string
                  projection:
                    properties:
                      attribtues:
                        description: Attributes specified here must not be in the primary key or index.
                        items:
                          type: string
                        type: array
                      projectionType:
                        description: Attributes to project for this index. Defaults to ALL
                        enum:
                          - KEYS_ONLY
                          - INCLUDE
                          - ALL
                        type: string
                    required:
                      - attribtues
                      - projectionType
                    type: object
                  throughputConfig:
                    description: ThroughputConfig defines this table's read and write capacities. Not required for on-demand mode.
                    properties:
                      read:
                        type: integer
                      write:
                        type: integer
                    required:
                      - read
                      - write
                    type: object
                required:
                  - keySchema
                  - name
                type: object
              type: array
            resourceConfig:
              description: ResourceConfig defines general properties of this AWS resource.
              properties:
                deletionPolicy:
                  description: Defaults to Delete
                  enum:
                    - Delete
                    - Orphan
                  type: string
                name:
                  description: Set the name of this resource in AWS to the value provided by this field.
                  type: string
                providerConfigName:
                  type: string
                region:
                  type: string
                tags:
                  items:
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                    required:
                      - key
                      - value
                    type: object
                  type: array
              required:
                - providerConfigName
                - region
                - tags
              type: object
            tableIndex:
              description: This table's primary key. Can be hash key or hash key and range key.
              properties:
                hashKeyName:
                  type: string
                hashKeyType:
                  enum:
                    - B
                    - "N"
                    - S
                  type: string
                rangeKeyName:
                  type: string
                rangeKeyType:
                  enum:
                    - B
                    - "N"
                    - S
                  type: string
              required:
                - hashKeyName
                - hashKeyType
              type: object
            throughputConfig:
              description: ThroughputConfig defines this table's read and write capacities. Not required for on-demand mode.
              properties:
                read:
                  type: integer
                write:
                  type: integer
              required:
                - read
                - write
              type: object
          required:
            - resourceConfig
            - tableIndex
          title: awsblueprints.io.DynamoDBTable configuration options
          type: object
        kind:
          default: DynamoDBTable
          description: Kind for the resource
          type: string
  steps:
    - id: create-repo
      name: Create Repository
      action: github:repo:create
      input:
        repoUrl: github.com?repo=${{ parameters.name }}&owner=cnoe-punkwalker
    - id: template
      name: Generating component
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{parameters.name}}
          labels: ${{ parameters.labels }}
          repoUrl: ${{ parameters.repoUrl }}
          owner: ${{ parameters.owner }}
          remoteUrl: ${{ steps['create-repo'].output.remoteUrl }}
    - action: roadiehq:utils:serialize:yaml
      id: serialize
      input:
        data:
          apiVersion: awsblueprints.io/v1alpha1
          kind: ${{ parameters.kind }}
          metadata:
            name: ${{ parameters.name }}
          spec: ${{ parameters.config }}
      name: serialize
    - action: roadiehq:utils:fs:write
      id: write
      input:
        content: ${{ steps['serialize'].output.serialized }}
        path: kustomize/base/${{ parameters.name }}.yaml
      name: write-to-file
    - id: init-repo
      name: Initialize Repository
      action: github:repo:push
      input:
        repoUrl: github.com?repo=${{ parameters.name }}&owner=cnoe-punkwalker
        defaultBranch: main
    - id: wait
      name: Waiting for the repo to be ready
      action: "roadiehq:utils:sleep"
      input:
        amount: 5
    - id: create-argocd-app
      name: Create ArgoCD App
      action: cnoe:create-argocd-app
      input:
        appName: ${{parameters.name}}
        appNamespace: default
        argoInstance: in-cluster
        projectName: default
        # necessary until we generate our own cert
        repoUrl: https://github.com/cnoe-punkwalker/${{ parameters.name }}
        path: "kustomize/base"
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['init-repo'].output.remoteUrl }}
        catalogInfoPath: 'catalog-info.yaml'
  output:
    links:
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
